<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageVisibility Example</title>
</head>
<body>
<h1>PageVisibility Example</h1>

<p>Open console to check the functionality. Current state is: <span id="currentVisibilityState">unknown</span></p>

<script src="pagevis.js"></script>
<script>
    pagevis.whenHidden(function(hidden, state)
    {
        document.getElementById('currentVisibilityState').innerText = state;
        console.log('currentVisibilityState: ' + state);
    });
    pagevis.whenVisible(function(hidden, state)
    {
        document.getElementById('currentVisibilityState').innerText = state;
        console.log('currentVisibilityState: ' + state);
    });
    pagevis.whenNotSupported(function()
    {
        document.getElementById('currentVisibilityState').innerText = 'NO SUPPORT';
        console.log('NO SUPPORT');
    });
</script>
</body>
</html>
